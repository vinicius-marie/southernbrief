--[[
Conky Catholic Bible Widget - Douay-Rheims Translation
Daily Scripture meditation from Sacred Tradition
Nord theme matching desktop aesthetic
]]

conky.config = {
    -- Window positioning
    alignment = 'top_left',
    gap_x = 40,
    gap_y = 100,
    
    -- Size - larger for complete passages
    minimum_width = 500,
    maximum_width = 500,
    
    -- Window properties
    own_window = true,
    own_window_type = 'normal',
    own_window_transparent = false,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_argb_visual = true,
    own_window_argb_value = 210,
    own_window_colour = '2E3440',
    
    -- Performance
    background = true,
    double_buffer = true,
    no_buffers = true,
    update_interval = 1.0,
    total_run_times = 0,
    
    -- Font settings
    use_xft = true,
    font = 'DejaVu Sans:size=9',
    xftalpha = 1,
    override_utf8_locale = true,
    
    -- Colors (Nord)
    default_color = 'D8DEE9',
    color1 = '88C0D0',  -- Frost cyan (titles)
    color2 = 'ECEFF4',  -- Snow storm (references)
    color3 = '81A1C1',  -- Frost blue (footer)
    color4 = 'A3BE8C',  -- Aurora green (accent)
    
    -- Text rendering
    draw_borders = true,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,
    border_inner_margin = 22,
    border_outer_margin = 0,
    stippled_borders = 0,
    
    use_spacer = 'none',
}

conky.text = [[
${color1}${font DejaVu Sans:bold:size=12}✠ HOLY SCRIPTURE ✠${font}${color}
${color3}${alignc}${font DejaVu Sans:size=8}Douay-Rheims Catholic Bible${font}${color}
${voffset 12}${execpi 86400 python3 ~/.local/bin/conky_drb_random.py}
${voffset 14}${color3}${alignc}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━${color}
${color4}${alignc}${font DejaVu Sans:bold:size=8}Ad Majorem Dei Gloriam${font}${color}
]]
