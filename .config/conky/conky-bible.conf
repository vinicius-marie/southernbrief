--[[
Conky config for displaying random Douay-Rheims Bible verses
Optimized for 1366x768 screen, left-aligned
Nord color scheme to match polybar
]]

conky.config = {
    -- Window settings
    alignment = 'top_left',
    gap_x = 30,
    gap_y = 80,
    
    minimum_width = 350,
    maximum_width = 350,
    
    -- Appearance
    background = true,
    double_buffer = true,
    no_buffers = true,
    
    -- Fonts
    use_xft = true,
    font = 'DejaVu Sans:size=9',
    
    -- Colors (Nord theme)
    default_color = 'D8DEE9',  -- Nord Snow Storm
    color1 = '88C0D0',  -- Nord Frost (cyan)
    color2 = 'ECEFF4',  -- Nord Snow Storm (bright)
    
    -- Transparency
    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    
    -- Borders
    draw_borders = false,
    draw_outline = false,
    draw_shades = false,
    
    -- Performance
    update_interval = 1.0,
    total_run_times = 0,
    
    -- Text settings
    use_spacer = 'none',
    override_utf8_locale = true,
}

conky.text = [[
${color1}${font DejaVu Sans:bold:size=10}━━ Holy Scripture ━━${font}${color}
${execpi 3600 python3 ~/.local/bin/conky_drb_random.py}
]]
